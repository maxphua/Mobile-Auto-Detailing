{% extends "base.html" %}

{% block head_title %} Create An Account {% endblock %}
{% load crispy_forms_tags %}

{% block content %}
    <h2>Register</h2>
    <form method="POST" class="form-group">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-success">Register</button>
    </form>

{% endblock %}
